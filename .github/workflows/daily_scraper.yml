name: ERU Data Scraper

on:
  schedule:
    # Runs at 05:00 UTC every day (approx 6:00/7:00 AM Czech time)
    - cron: '0 5 * * *'
  workflow_dispatch: # This adds a "Run" button so you can test it manually

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    # Grant permission to write the updated Excel back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python eru_scraper.py  # Make sure this matches your filename!

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add eru_licence_zpracovane.xlsx eru.log
          # Only commit if there are changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update ERU data $(date +'%Y-%m-%d')" && git push)
